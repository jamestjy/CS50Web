{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ search_query }} - Search Results
{% endblock %}

<!-- same format as index.html -->
{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for match in matches %}

            <li><a href="{% url 'entry' title=match %}">{{ match }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
