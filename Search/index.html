<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="image.html">Image Search</a></li>
                    <li><a href="advanced.html">Advanced Search</a></li>
                </ul>
            </nav>
        </header>
        <main>
        <div class="logo">
            <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png" alt="Google Logo">
        </div>
        <form action="https://www.google.com/search" class="form">
            <input type="text" name="q" class="input">
            <div class="search-options">
                <input type="submit" value="Google Search" name="btnK" class="submit">
                <input type="submit" value="I'm Feeling Lucky" name="btnI" class="submit">
            </div>
        </form>
        </main>
    </body>
</html>
