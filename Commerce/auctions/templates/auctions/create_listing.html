{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a New Listing</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <!-- step="0.01" allows the input to accept decimal values with two decimal places, with intervals of 0.01-->
            <input class="form-control" type="number" step="0.01" name="starting_bid" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image" placeholder="Image URL (optional)">
        </div>
        <div class="form-group">
            <label for="choose_category">Choose a category (optional)</label>"
            <select class="form-control" name="category">
                {% for value, label in categories %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Create</button>
        </form>
{% endblock %}
